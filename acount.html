<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #476fbe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .form-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background: #0056b3;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .image-container {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="form-container">
            <div class="form-content">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" />
                        <small class="error" id="name-error"></small>
                    </div>
                    <div class="input-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" />
                        <small class="error" id="email-error"></small>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" />
                        <small class="error" id="password-error"></small>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Repeat Password</label>
                        <input type="password" id="confirm-password" />
                        <small class="error" id="confirm-password-error"></small>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                        <small class="error" id="terms-error"></small>
                    </div>
                    <div class="button-group">
                    <a href="about.html" >   <button type="button" onclick="validateForm()">Register</button></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="gettyimages-1454977677-612x612.jpg">
        </div>
    </section>

    <script>
        function validateForm() {
            let isValid = true;
            
            // Get input values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();
            const terms = document.getElementById("terms").checked;

            // Error elements
            const nameError = document.getElementById("name-error");
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");
            const confirmPasswordError = document.getElementById("confirm-password-error");
            const termsError = document.getElementById("terms-error");

            // Clear previous errors
            nameError.innerText = "";
            emailError.innerText = "";
            passwordError.innerText = "";
            confirmPasswordError.innerText = "";
            termsError.innerText = "";

            // Name validation
            if (name === "") {
                nameError.innerText = "Name is required.";
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                emailError.innerText = "Email is required.";
                isValid = false;
            } else if (!email.match(emailPattern)) {
                emailError.innerText = "Enter a valid email.";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                passwordError.innerText = "Password is required.";
                isValid = false;
            } else if (password.length < 6) {
                passwordError.innerText = "Password must be at least 6 characters.";
                isValid = false;
            }

            // Confirm password validation
            if (confirmPassword === "") {
                confirmPasswordError.innerText = "Please confirm your password.";
                isValid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.innerText = "Passwords do not match.";
                isValid = false;
            }

            // Terms validation
            if (!terms) {
                termsError.innerText = "You must agree to the terms.";
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                alert("Registration successful!");
                document.getElementById("signup-form").reset();
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
